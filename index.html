<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>

    <div class="slider">
        <div>
        <span class="length_title">Length:</span>
    </div>
        <input type="range" id="length" min="4" max="24" value="12">
        <span id="lengthValue">12</span>
    </div>
        <div class="checkboxes">
            <span class="settings__title">Settings</span>
            <div class="checkboxes setting">
                <input type="checkbox" id="includeUpperCase" unchecked>
                <label for="includeUpperCase">Include Upper Case</label>
            </div>

            <div class="checkboxes setting">
                <input type="checkbox" id="includeNumbers" unchecked>
                <label for="includeNumbers">Include Numbers</label>
            </div>

            <div class="checkboxes setting">
                <input type="checkbox" id="includeSpecialCharacters" unchecked>
                <label for="includeSpecialCharacters">Include Special Characters</label>
            </div>

            <div class="checkboxes setting">
                <input type="checkbox" id="excludeDuplicates" unchecked>
                <label for="excludeDuplicates">Exclude Duplicates</label>
            </div>
        </div>
        <div class="Generated_passwords">
            <span class="Generated_passwords">Generated Password</span>  
        </div>
        <div class="password-container">
            <p id="password"></p>
            <p class="fa-regular fa-clipboard password-icon" style="color: #ffffff;"></p> 
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
